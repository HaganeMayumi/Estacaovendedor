<ion-header style="color:black;" no-border>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button *ngIf="!isOpen" ion-button icon-menu icon-only (click)="openNexus()">
        <img src="assets/icon/menu.svg" />
      </button>
    </ion-buttons>
    <ion-title *ngIf="!isOpen" class="animated bounce">
      Solicitação de Entregas
    </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar style="border-radius: 10px ;" placeholder="Pesquisar"></ion-searchbar>
  <ion-grid>
    <ion-row>
        <ion-col width-50>
            <ion-card class="card-delivery">
              <ion-card-header text-wrap style="font-size: 16px; text-align: center">Pedido: 01
                <p text-wrap> Cliente Maria Beltrano </p>
              </ion-card-header>
              <ion-card-content>
               <p text-wrap> Status:Saiu para entrega</p>
               <ion-note item-end>
                 <ion-buttons end>
                   <ion-label stacked color="dark">Aceitar<br>entrega</ion-label>
                   <button ion-button color="secondary" style=" border-radius: 800px;
                    border-bottom-right-radius: 10px;" (click)="details()"
                    (click)="showAlert()">
                    <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
                  </button>
                </ion-buttons>
              </ion-note>
            </ion-card-content>

            </ion-card>

          </ion-col>

      <ion-col width-50>
        <ion-card class="card-delivery">
          <ion-card-header text-wrap style="font-size: 16px; text-align: center">Pedido: 02
            <p text-wrap> Cliente Joao Paulo </p>
          </ion-card-header>
          <ion-card-content>
           <p text-wrap> Status:Saiu para entrega</p>
           <ion-note item-end>
             <ion-buttons end>
               <ion-label stacked color="dark">Aceitar<br>entrega</ion-label>
               <button ion-button color="secondary" style="border-radius: 800px;
                border-bottom-right-radius: 10px;"  (click)="details()"
                (click)="showAlert()">
                <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
              </button>
            </ion-buttons>
          </ion-note>
        </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>




</ion-content>
<div class="menu-nexus">
  <div class="menu-nexus-backdrop"></div>
  <div class="menu-nexus-wrapper" @menuNexus (@menuNexus.done)="animEnd($event)" *ngIf="isOpen">
    <div class="menu-nexus-content" [ngClass]="{'content-visible': isOpen}">
        <figure class="user-picture " [ngClass]="startAnim" *ngIf="isOpen">
          <img src="assets/imgs/user.jpg" />
        </figure>

      <ion-list class="menu-nexus-list" no-lines padding [ngClass]="startAnim" *ngIf="isOpen">

        <button ion-item (click)="Home()">
          <ion-icon ios="ios-home" md="md-home"></ion-icon> Home
        </button>
        <button ion-item (click)="goToAuditoria()">
          <ion-icon name="md-barcode"></ion-icon> Auditoria
        </button>
        <button ion-item (click)="Chat()">
          <ion-icon name="chatboxes"></ion-icon> Chat Clientes
        </button>
        <button ion-item (click)="Cursos()">
          <ion-icon ios="ios-easel" md="md-easel"></ion-icon> Marketing
        </button>
        <button ion-item (click)="goToHistorico()">
          <ion-icon name="paper"></ion-icon> Histórico
        </button>
        <button ion-item (click)="Faq()">
          <ion-icon name="help-circle"></ion-icon> FAQ
        </button>

      </ion-list>
    </div>
  </div>
  <button class="menu-nexus-btn-close" @menuNexusBtnClose *ngIf="isOpen" (click)="openNexus()">
    <ion-icon name="md-close"></ion-icon>
  </button>
</div>
